<!DOCTYPE html>
<html>
	<head>
		<title>ZUO</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: "Trebuchet MS";
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

		</style>
	</head>
	<body>
		<link rel='stylesheet' href="css/threejs.css" type="text/css">
		<script src="lib/three.js"></script>
    <script src="lib/TransformControls.js"></script>
		<script src="lib/OrbitControls.js"></script>
    <script src="lib/stats.js"></script>
    <script src="lib/dat.gui.js"></script>


		<script>

			var container;
			var camera, scene, renderer;
			var plane;
			var mouse, raycaster;

			var isAdd=true,isSub=false,isMove=false,isZoom=false,isAlign=false,isInput=false;
			var isProfile=true,isWood=false,isGlass=false,isCloth=false;
			var helperMesh, helperMaterial;
			var profileMaterial,woodMaterial,glassMaterial,clothMaterial;
			var unitGeometry;
			var objects = [],profiles = [],woods = [],glasses = [],cloths = [];
			var numAlign=0;
			var proC=30;

			var transformAxis,orbitControls;
			var guiMode,guiModeControl,guiMaterial,guiMaterialControl,guiMove,guiMoveControl,guiZoom,guiZoomControl;
			var mX,mY,mZ,sX,sY,sZ;
			var objNum;


      init();
			render();

			function init() {

        //container
				container = document.createElement( 'div' );
				document.body.appendChild( container );

        //info
				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
        //info.innerHTML = 'zuo';
				container.appendChild( info );

        //scene
        scene = new THREE.Scene();

        //camera
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 800, 1200, 1500 );
				camera.lookAt( new THREE.Vector3() );

        //render
        renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

        //light
        var ambientLight=new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);
        var ambientLight = new THREE.AmbientLight( 0x606060 );
				scene.add( ambientLight );
				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 1, 0.75, 0.5 ).normalize();
				scene.add( directionalLight );

        // helper
				helperGeo = new THREE.BoxGeometry( proC, proC, proC );
				helperMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, opacity: 0.5, transparent: true } );
				helperMesh = new THREE.Mesh( helperGeo, helperMaterial );
				scene.add( helperMesh );

				// mesh
				unitGeometry = new THREE.BoxGeometry( 1, 1, 1 );
				profileMaterial = new THREE.MeshLambertMaterial( { color: 0xcccccc, opacity: 0.9, transparent: true } );
				woodMaterial = new THREE.MeshLambertMaterial( { color: 0xdeb887, opacity: 0.9, transparent: true } );
				glassMaterial = new THREE.MeshLambertMaterial( { color: 0xbfefff, opacity: 0.7, transparent: true } );
				clothMaterial = new THREE.MeshLambertMaterial( { color: 0xb4eeb4, opacity: 0.9, transparent: true } );

				//plane
        var geometry = new THREE.PlaneBufferGeometry( 2000, 2000 );
				geometry.rotateX( - Math.PI / 2 );
				plane = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { visible: false } ) );
				scene.add( plane );
				objects.push( plane );

				// grid
				var size = 1000, step = 10;
				var geometry = new THREE.Geometry();
				for ( var i = - size; i <= size; i += step ) {
					geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );
				}
				var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.1, transparent: true } );
				var line = new THREE.LineSegments( geometry, material );
				scene.add( line );

				//grid
        var size = 1000, step = 100;
				var geometry = new THREE.Geometry();
				for ( var i = - size; i <= size; i += step ) {
					geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );
				}
				var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2, transparent: true } );
				var line2 = new THREE.LineSegments( geometry, material );
				scene.add( line2 );

        //raycaster
				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();

        //orbitControls
        orbitControls = new THREE.OrbitControls(camera, renderer.domElement);
	orbitControls.addEventListener( 'change', render);

        //event
				if (isTouchDevice()) {
					//document.addEventListener( 'touchmove', onDocumentMouseMove, false );
					scene.remove( helperMesh );
					document.addEventListener( 'touchstart', onDocumentMouseDown, false );
				}
				else {
					document.addEventListener( 'mousemove', onDocumentMouseMove, false );
					document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				}
				document.addEventListener( 'keydown', onDocumentKeyDown, false );
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function isTouchDevice() {
    		        	return window.ontouchstart !== undefined;
			}


			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}


			function onDocumentMouseMove( event ) {
				//event.preventDefault();
				
				//if (isTouchDevice()) {
				//	mouse.set( ( event.touches[0].clientX / window.innerWidth ) * 2 - 1, - ( event.touches[0].clientY / window.innerHeight ) * 2 + 1 );
					//alert(event.touches[0].clientX);alert(event.touches[0].clientX);
				//}
				//else {
					mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );
				//}
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( objects );
        			if ( intersects.length > 0 ) {
         				var intersect = intersects[0];
					helperMesh.position.copy( intersect.point ).add( intersect.face.normal );
					helperMesh.position.divideScalar( 10 ).floor().multiplyScalar( 10 ).addScalar( proC );
				}
				render();
			}

			function onDocumentMouseDown( event ) {
				//event.preventDefault();
				
				if (isTouchDevice()) {
					mouse.set( ( event.touches[0].clientX / window.innerWidth ) * 2 - 1, - ( event.touches[0].clientY / window.innerHeight ) * 2 + 1 );
				}
				else {
					mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );
				}
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( objects );
				var intersect = intersects[0];
				var isLast=true;

				if ( intersects.length > 0 && objects.length>0) {
					//Mode
					if (guiMode==null) {
						guiModeControl =  {
							Mode : '添加 [A]',
						};
						guiMode = new dat.GUI();
						var gM=guiMode.add(guiModeControl, 'Mode',  [ '添加 [A]', '删除 [S]', '移动 [D]', '缩放 [F]','对齐 [G]'] );
						gM.listen();
						gM.onChange(function (value) {
							if (guiModeControl.Mode=='添加 [A]') {
								isAdd=true;isSub=false;isMove=false;isZoom=false;isAlign=false;
							}
							else if (guiModeControl.Mode=='删除 [S]') {
								isAdd=false;isSub=true;isMove=false;isZoom=false;isAlign=false;
							}
							else if (guiModeControl.Mode=='移动 [D]') {
								isAdd=false;isSub=false;isMove=true;isZoom=false;isAlign=false;
							}
							else if (guiModeControl.Mode=='缩放 [F]') {
								isAdd=false;isSub=false;isMove=false;isZoom=true;isAlign=false;
							}
							else if (guiModeControl.Mode=='对齐 [G]') {
								isAdd=false;isSub=false;isMove=false;isZoom=false;isAlign=true;
							}
						});
						function updateMode() {
							if (isAdd) {
								guiModeControl.Mode = '添加 [A]';
							}
							else if (isSub) {
								guiModeControl.Mode = '删除 [S]';
							}
							else if (isMove) {
								guiModeControl.Mode = '移动 [D]';
							}
							else if (isZoom) {
								guiModeControl.Mode = '缩放 [F]';
							}
							else if (isAlign) {
								guiModeControl.Mode = '对齐 [G]';
							}
							requestAnimationFrame(updateMode);
						}
						updateMode();
					}

					switch (true) {
						case isAdd:
							orbitControls.enabled = true;
							if (transformAxis) {
								transformAxis.detach();
								transformAxis=null;
							}
							if (guiMove) {
								guiMove.destroy();
								guiMove=null;
							}
							if (guiZoom) {
								guiZoom.destroy();
								guiZoom=null;
							}
							if (guiMaterial) {
								guiMaterial.destroy();
								guiMaterial=null;
							}
							numAlign=0;
							//Material gui
							if (guiMaterial==null) {
								guiMaterialControl =  {
									Material : '铝型材 [1]',
								};
								guiMaterial = new dat.GUI();
								var gMat=guiMaterial.add(guiMaterialControl, 'Material',  [ '铝型材 [1]', '原木面 [2]', '玻璃面 [3]', '沙发或布面 [4]' ] );
							}
							gMat.listen();
							gMat.onChange(function (value) {
								if (guiMaterialControl.Material=='铝型材 [1]') {
									isProfile=true;isWood=false;isGlass=false;isCloth=false;
								}
								else if (guiMaterialControl.Material=='原木面 [2]') {
									isProfile=false;isWood=true;isGlass=false;isCloth=false;
								}
								else if (guiMaterialControl.Material=='玻璃面 [3]') {
									isProfile=false;isWood=false;isGlass=true;isCloth=false;
								}
								else if (guiMaterialControl.Material=='沙发或布面 [4]') {
									isProfile=false;isWood=false;isGlass=false;isCloth=true;
								}
							});
							function updateMaterial() {
								if (isProfile) {
									guiMaterialControl.Material = '铝型材 [1]';
								}
								else if (isWood) {
									guiMaterialControl.Material = '原木面 [2]';
								}
								else if (isGlass) {
									guiMaterialControl.Material = '玻璃面 [3]';
								}
								else if (isCloth) {
									guiMaterialControl.Material = '沙发或布面 [4]';
								}
								requestAnimationFrame(updateMaterial);
							}
							updateMaterial();
							//Add material
							if (objects.length!=1) {
								if (isProfile) {
									var profile = new THREE.Mesh( unitGeometry, profileMaterial );
									profile.scale.set(proC,proC,proC);
									profile.position.copy( intersect.point ).add( intersect.face.normal );
									profile.position.divideScalar( 10 ).floor().multiplyScalar( 10 ).addScalar( proC );
									//profile.position.set(Math.floor(profile.position.x/10)*10,Math.floor(profile.position.y/10)*10+20,Math.floor(profile.position.z/10)*10);
									scene.add( profile );
									objects.push( profile );
		              profiles.push( profile );
								}
								else if (isWood) {
									var wood = new THREE.Mesh( unitGeometry, woodMaterial );
									wood.scale.set(proC,proC,proC);
									wood.position.copy( intersect.point ).add( intersect.face.normal );
									wood.position.divideScalar( 10 ).floor().multiplyScalar( 10 ).addScalar( proC );
									//wood.position.set(Math.floor(wood.position.x/10)*10,Math.floor(wood.position.y/10)*10+20,Math.floor(wood.position.z/10)*10);
									scene.add( wood );
									objects.push( wood );
		              woods.push( wood );
								}
								else if (isGlass) {
									var glass = new THREE.Mesh( unitGeometry, glassMaterial );
									glass.scale.set(proC,proC,proC);
									glass.position.copy( intersect.point ).add( intersect.face.normal );
									glass.position.divideScalar( 10 ).floor().multiplyScalar( 10 ).addScalar( proC );
									//glass.position.set(Math.floor(glass.position.x/10)*10,Math.floor(glass.position.y/10)*10+20,Math.floor(glass.position.z/10)*10);
									scene.add( glass );
									objects.push( glass );
		              glasses.push( glass );
								}
								else if (isCloth) {
									var cloth = new THREE.Mesh( unitGeometry, clothMaterial );
									cloth.scale.set(proC,proC,proC);
									cloth.position.copy( intersect.point ).add( intersect.face.normal );
									cloth.position.divideScalar( 10 ).floor().multiplyScalar( 10 ).addScalar( proC );
									//cloth.position.set(Math.floor(cloth.position.x/10)*10,Math.floor(cloth.position.y/10)*10+20,Math.floor(cloth.position.z/10)*10);
									scene.add( cloth );
									objects.push( cloth );
		              cloths.push( cloth );
								}
							}
							break;

						case isSub:
							orbitControls.enabled = true;
							if (transformAxis) {
								transformAxis.detach();
								transformAxis=null;
							}
							if (guiMove) {
								guiMove.destroy();
								guiMove=null;
							}
							if (guiZoom) {
								guiZoom.destroy();
								guiZoom=null;
							}
							if (guiMaterial) {
								guiMaterial.destroy();
								guiMaterial=null;
							}
							numAlign=0;
							if ( intersect.object != plane ) {
								scene.remove( intersect.object );
								objects.splice( objects.indexOf( intersect.object ), 1 );
								if (profiles.indexOf( intersect.object )!=-1) {
									profiles.splice( profiles.indexOf( intersect.object ), 1 );
								}
								if (woods.indexOf( intersect.object )!=-1) {
									woods.splice( woods.indexOf( intersect.object ), 1 );
								}
								if (glasses.indexOf( intersect.object )!=-1) {
									glasses.splice( glasses.indexOf( intersect.object ), 1 );
								}
								if (cloths.indexOf( intersect.object )!=-1) {
									cloths.splice( cloths.indexOf( intersect.object ), 1 );
								}
								if (objects.length==1) {
									isLast=false;
									guiMode.destroy();
								  guiMode=null;
									isAdd=true;isSub=false;isMove=false;isZoom=false;isAlign=false;
									isProfile=true;isWood=false;isGlass=false;isCloth=false;
								}
							}
							break;

						case isMove:
							orbitControls.enabled = true;
							if (transformAxis) {
								transformAxis.detach();
								transformAxis=null;
							}
							if (guiMove) {
								guiMove.destroy();
								guiMove=null;
								guiMoveControl=null;
							}
							if (guiZoom) {
								guiZoom.destroy();
								guiZoom=null;
							}
							if (guiMaterial) {
								guiMaterial.destroy();
								guiMaterial=null;
							}
							numAlign=0;
							if (intersect.object != plane) {
								if (transformAxis==null) {
									transformAxis = new THREE.TransformControls( camera, renderer.domElement );
									transformAxis.addEventListener( 'change', render );
									transformAxis.attach( intersect.object );

									orbitControls.enabled = false;
									scene.add( transformAxis );
								}

								if (profiles.indexOf(intersect.object)!=-1) {
									objNum='铝型材 '+profiles.indexOf(intersect.object);
								}
								else if (woods.indexOf(intersect.object)!=-1) {
									objNum='原木面 '+woods.indexOf(intersect.object);
								}
								else if (glasses.indexOf(intersect.object)!=-1) {
									objNum='玻璃面 '+glasses.indexOf(intersect.object);
								}
								else if (cloths.indexOf(intersect.object)!=-1) {
									objNum='沙发或布面 '+cloths.indexOf(intersect.object);
								}
                if (guiMove==null) {
									guiMoveControl =  {
										'序号' : objNum,
 										midX : intersect.object.position.x,
 										midY : intersect.object.position.y,
 										midZ : intersect.object.position.z,
									};
                  guiMove = new dat.GUI();
                  guiMove.add(guiMoveControl, '序号');
                  mX = guiMove.add(guiMoveControl, 'midX', -1000, 1000).step(10);
                  mY = guiMove.add(guiMoveControl, 'midY', 0, 2000).step(10);
                  mZ = guiMove.add(guiMoveControl, 'midZ', -1000, 1000).step(10);

                  mX.onChange(function (value) {
                    intersect.object.position.x = guiMoveControl.midX;
                    transformAxis.attach( intersect.object );
                  });
                  mY.onChange(function (value) {
                    intersect.object.position.y = guiMoveControl.midY;
                    transformAxis.attach( intersect.object );
                  });
                  mZ.onChange(function (value) {
                    intersect.object.position.z = guiMoveControl.midZ;
                    transformAxis.attach( intersect.object );
                  });
									var updateMove = function() {
										guiMoveControl.objectNumber = objNum;
										intersect.object.position.x = Math.floor(intersect.object.position.x/5)*5;
										intersect.object.position.y = Math.floor(intersect.object.position.y/5)*5;
										intersect.object.position.z = Math.floor(intersect.object.position.z/5)*5;
										guiMoveControl.midX = intersect.object.position.x;
										guiMoveControl.midY = intersect.object.position.y;
										guiMoveControl.midZ = intersect.object.position.z;
										requestAnimationFrame(updateMove);
									};
                  updateMove();
									mX.listen();
									mY.listen();
									mZ.listen();
                }
							}
							break;

						case isZoom:
							orbitControls.enabled = true;
							if (transformAxis) {
								transformAxis.detach();
								transformAxis=null;
							}
							if (guiMove) {
								guiMove.destroy();
								guiMove=null;
							}
							if (guiZoom) {
								guiZoom.destroy();
								guiZoom=null;
							}
							if (guiMaterial) {
								guiMaterial.destroy();
								guiMaterial=null;
							}
							numAlign=0;
							if (intersect.object != plane) {
								if (transformAxis==null) {
									transformAxis = new THREE.TransformControls( camera, renderer.domElement );
									transformAxis.addEventListener( 'change', render );
									transformAxis.attach( intersect.object );
									transformAxis.setMode('scale');

									orbitControls.enabled = false;
									scene.add( transformAxis );
								}
								var objNum;
								if (profiles.indexOf(intersect.object)!=-1) {
									objNum='铝型材 '+profiles.indexOf(intersect.object);
								}
								else if (woods.indexOf(intersect.object)!=-1) {
									objNum='原木面 '+woods.indexOf(intersect.object);
								}
								else if (glasses.indexOf(intersect.object)!=-1) {
									objNum='玻璃面 '+glasses.indexOf(intersect.object);
								}
								else if (cloths.indexOf(intersect.object)!=-1) {
									objNum='沙发或布面 '+cloths.indexOf(intersect.object);
								}

                if (guiZoom==null) {
                  guiZoomControl =  {
                    '序号' : objNum,
                    sizeX : intersect.object.scale.x,
                    sizeY : intersect.object.scale.y,
                    sizeZ : intersect.object.scale.z,
                  };
                  guiZoom = new dat.GUI();
                  guiZoom.add(guiZoomControl, '序号');
                  sX = guiZoom.add(guiZoomControl, 'sizeX', proC, 2000).step(10);
                  sY = guiZoom.add(guiZoomControl, 'sizeY', proC, 2000).step(10);
                  sZ = guiZoom.add(guiZoomControl, 'sizeZ', proC, 2000).step(10);



                  sX.onChange(function (value) {
                    intersect.object.scale.x = guiZoomControl.sizeX;
                    transformAxis.attach( intersect.object );
                  });
                  sY.onChange(function (value) {
                    intersect.object.scale.y = guiZoomControl.sizeY;
                    transformAxis.attach( intersect.object );
                  });
                  sZ.onChange(function (value) {
                    intersect.object.scale.z = guiZoomControl.sizeZ;
                    transformAxis.attach( intersect.object );
                  });
                  function updateZoom() {

										if (profiles.indexOf(intersect.object)!=-1) {
											if (intersect.object.scale.x!=proC&&intersect.object.scale.y!=proC||intersect.object.scale.y!=proC&&intersect.object.scale.z!=proC||intersect.object.scale.z!=proC&&intersect.object.scale.x!=proC||intersect.object.scale.x<proC||intersect.object.scale.y<proC||intersect.object.scale.z<proC) {
												intersect.object.scale.x=proC;intersect.object.scale.y=proC;intersect.object.scale.z=proC;
											}
										}
										else if (woods.indexOf(intersect.object)!=-1) {
											if (intersect.object.scale.x!=proC&&intersect.object.scale.y!=proC&&intersect.object.scale.z!=proC||intersect.object.scale.x<proC||intersect.object.scale.y<proC||intersect.object.scale.z<proC){
												intersect.object.scale.x=proC;intersect.object.scale.y=proC;intersect.object.scale.z=proC;
											}
										}
										else if (glasses.indexOf(intersect.object)!=-1) {
											if (intersect.object.scale.x!=proC&&intersect.object.scale.y!=proC&&intersect.object.scale.z!=proC||intersect.object.scale.x<proC||intersect.object.scale.y<proC||intersect.object.scale.z<proC){
												intersect.object.scale.x=proC;intersect.object.scale.y=proC;intersect.object.scale.z=proC;
											}
										}
										else if (cloths.indexOf(intersect.object)!=-1) {
											if (intersect.object.scale.x!=proC&&intersect.object.scale.y!=proC&&intersect.object.scale.z!=proC||intersect.object.scale.x<proC||intersect.object.scale.y<proC||intersect.object.scale.z<proC){
												intersect.object.scale.x=proC;intersect.object.scale.y=proC;intersect.object.scale.z=proC;
											}
										}
										intersect.object.scale.x = Math.floor(intersect.object.scale.x/10)*10;
										intersect.object.scale.y = Math.floor(intersect.object.scale.y/10)*10;
										intersect.object.scale.z = Math.floor(intersect.object.scale.z/10)*10;
                    guiZoomControl.sizeX = intersect.object.scale.x;
                    guiZoomControl.sizeY = intersect.object.scale.y;
                    guiZoomControl.sizeZ = intersect.object.scale.z;
                    requestAnimationFrame(updateZoom);
                  }
                  updateZoom();
									sX.listen();
									sY.listen();
									sZ.listen();
                }
							}
							break;

						case isAlign:
							orbitControls.enabled = true;
							if (transformAxis) {
								transformAxis.detach();
								transformAxis=null;
							}
							if (guiMove) {

						alert('不要独立模块!!!\n\n存在不与任何其他模块相交的独立模块;请确保每个模块至少与其他至少一块相交');break;
					}
				}
				for (var i = 0; i < profiles.length; i++) {
					profiles[i].position.x=proStartX[i]+profiles[i].scale.x/2-proC/2;
					profiles[i].position.y=proStartY[i]+profiles[i].scale.y/2-proC/2;
					profiles[i].position.z=proStartZ[i]+profiles[i].scale.z/2-proC/2;
				}
				if (numTest!=100000&&valueTest!=1&&profiles.length>3&&woods) {
					for (var i = 0; i < woods.length; i++) {
						for (var j = 0; j < profiles.length; j++) {
							if (Math.abs(proStartX[j]-woodMaxX[i])<proC && Math.abs(proStartY[j]-woodMaxY[i])<proC && Math.abs(proStartZ[j]-woodMaxZ[i])<proC) {
								woods[i].position.x=proStartX[j]-woods[i].scale.x/2+proC/2;
								woods[i].position.y=proStartY[j]-woods[i].scale.y/2+proC/2;
								woods[i].position.z=proStartZ[j]-woods[i].scale.z/2+proC/2;
							}
							else if (Math.abs(proEndX[j]-woodMaxX[i])<proC && Math.abs(proEndY[j]-woodMaxY[i])<proC && Math.abs(proEndZ[j]-woodMaxZ[i])<proC) {
								woods[i].position.x=proEndX[j]-woods[i].scale.x/2+proC/2;
								woods[i].position.y=proEndY[j]-woods[i].scale.y/2+proC/2;
								woods[i].position.z=proEndZ[j]-woods[i].scale.z/2+proC/2;
							}
						}
					}
				}
				if (numTest!=100000&&valueTest!=1&&profiles.length>3&&glasses) {
					for (var i = 0; i < glasses.length; i++) {
						for (var j = 0; j < profiles.length; j++) {
							if (Math.abs(proStartX[j]-glassMaxX[i])<proC && Math.abs(proStartY[j]-glassMaxY[i])<proC && Math.abs(proStartZ[j]-glassMaxZ[i])<proC) {
								glasses[i].position.x=proStartX[j]-glasses[i].scale.x/2+proC/2;
								glasses[i].position.y=proStartY[j]-glasses[i].scale.y/2+proC/2;
								glasses[i].position.z=proStartZ[j]-glasses[i].scale.z/2+proC/2;
							}
							else if (Math.abs(proEndX[j]-glassMaxX[i])<proC && Math.abs(proEndY[j]-glassMaxY[i])<proC && Math.abs(proEndZ[j]-glassMaxZ[i])<proC) {
								glasses[i].position.x=proEndX[j]-glasses[i].scale.x/2+proC/2;
								glasses[i].position.y=proEndY[j]-glasses[i].scale.y/2+proC/2;
								glasses[i].position.z=proEndZ[j]-glasses[i].scale.z/2+proC/2;
							}
						}
					}
				}
				if (numTest!=100000&&valueTest!=1&&profiles.length>3&&cloths) {
					for (var i = 0; i < cloths.length; i++) {
						for (var j = 0; j < profiles.length; j++) {
							if (Math.abs(proStartX[j]-clothMaxX[i])<proC && Math.abs(proStartY[j]-clothMaxY[i])<proC && Math.abs(proStartZ[j]-clothMaxZ[i])<proC) {
								cloths[i].position.x=proStartX[j]-cloths[i].scale.x/2+proC/2;
								cloths[i].position.y=proStartY[j]-cloths[i].scale.y/2+proC/2;
								cloths[i].position.z=proStartZ[j]-cloths[i].scale.z/2+proC/2;
							}
							else if (Math.abs(proEndX[j]-clothMaxX[i])<proC && Math.abs(proEndY[j]-clothMaxY[i])<proC && Math.abs(proEndZ[j]-clothMaxZ[i])<proC) {
								cloths[i].position.x=proEndX[j]-cloths[i].scale.x/2+proC/2;
								cloths[i].position.y=proEndY[j]-cloths[i].scale.y/2+proC/2;
								cloths[i].position.z=proEndZ[j]-cloths[i].scale.z/2+proC/2;
							}
						}
					}
				}
				render();
			}

			function render() {
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
